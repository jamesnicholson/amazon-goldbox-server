# docker-compose.yml
version: '3'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      - DB_HOST=db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"

  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: myDatabase
      MYSQL_USER: myUsername
      MYSQL_PASSWORD: myPassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
